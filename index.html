<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator Online</title>
  </head>
  <body>
    <div class="container">
      <div class="quote-text">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos facilis
          rerum, dicta, minima ratione et consectetur expedita maiores, culpa
          facere quibusdam earum ipsa numquam cupiditate. Nihil aliquid quaerat
          quam rem.
        </p>
      </div>
      <span class="author">-Buddha</span>
      <div class="buttons">
        <button class="twitter-button">Twitter</button>
        <button class="next-quote">Next Quote</button>
      </div>
    </div>
  </body>
</html>
